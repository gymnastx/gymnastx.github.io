- nome: Ginnastica Artistica Femminile
  updated: True
  img: /assets/img/artistica_femminile_small.jpg
  img-large: /assets/img/artistica_femminile_large.jpg
  dirname: artistica-femminile
  link: /corsi/artistica-femminile/
  anni: 5-18
  descrizione: Nella ginnastica artistica si imparano elementi a corpo libero, come capovolte, verticali, ruote, fino alle loro evoluzioni nei salti giro avanti e indietro (mortali), ribaltate e rondate. Si utilizzano inoltre i grandi attrezzi tipici della disciplina come la trave, il volteggio e il trampolino elastico.
  descrizione-lunga: Questa attività stimola lo sviluppo della forza degli arti superiori e inferiori senza tralasciare lo sviluppo dell'elasticità. Inoltre è utilissima per stabilizzare la postura a livello lombare tramite il rinforzo della muscolatura addominale.
