          palestra: Palestra Cervi
          indirizzo-palestra: Via F.lli Cervi 27, Reggio Emilia.
      descrizione: Questo gruppo è dedicato alle allieve del primo ciclo elementari.</br>Il corso iniza la settimana del 16 settembre.
