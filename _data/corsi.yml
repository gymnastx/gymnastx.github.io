  anni: 10-18,18+
  descrizione: Questo corso è dedicato a chiunque (bambini ed adulti) voglia cimentarsi in questa meravigliosa disciplina artistica che richiede al contempo grandi doti di forza, elasticità ed eleganza.
  descrizione-lunga: Durante il corso verranno affrontati i movimenti di base come salite, chiavi e figure statiche utilizzando i tessuti, il cerchio e la corda. Una volta acquisiti questi movimenti avremo la sicurezza necessaria per affrontare figure dinamiche e cadute. <br/> Per valorizzare l'espressività di ognuno si darà importanza anche alla creazione artistica e composizione coreografica. <br/> <br/>  Le insegnanti Cristina e Barbara sono certificate <a href="http://www.aerialphysique.com/teachertraining" target="_blank">Aerial Physique Teacher</a>, rispettivamente di terzo e primo livello. Cristina ha inoltre seguito il percorso di formazione Kataklò Professional Coach di <a href="http://www.kataklo.com/" target="_blank">Accademia Kataklò</a>. <br/> <br/> Il nostro impianto è composto da 9 attacchi in una struttura alta 7 metri. Ogni attacco è stato omologato per ospitare anche due persone contemporaneamente.
