- nome: Ginnastica Ritmica
  img: /assets/img/ritmica_400.jpg
  link: /corsi/ritmica/
  anni: 5-16
  descrizione: La ginnastica ritmica consiste in esercizi a corpo libero o con maneggio di piccoli attrezzi quali la palla, la fune, il cerchio, il nastro e le clevette eseguiti con accompagnamento musicale.

- nome: Ginnastica Artistica Femminile
  img: /assets/img/artistica_femminile_small.jpg
  link: /corsi/artistica-femminile/
  anni: 5-13
  descrizione: Nella ginnastica artistica si imparano elementi a corpo libero, come capovolte, verticali, ruote, fino alle loro evoluzioni nei salti giro avanti e indietro (mortali), ribaltate e rondate. Si utilizzano inoltre i grandi attrezzi tipici della disciplina come la trave, il volteggio e il trampolino elastico.

- nome: Ginnastica Artistica Maschile
  img: /assets/img/artistica_maschile_small.jpg
  link: /corsi/artistica-maschile/
  anni: 5-10
  descrizione: Nella ginnastica artistica si imparano elementi a corpo libero, come capovolte, verticali, ruote, fino alle loro evoluzioni nei salti giro avanti e indietro (mortali), ribaltate e rondate.  Si utilizzano inoltre i grandi attrezzi tipici della disciplina come la trave, il volteggio e il trampolino elastico.

- nome: Ginnastica Acrobatica
  img: /assets/img/acrobatica_small.jpg
  link: /corsi/acrobatica/
  anni: 5-18,18+
  descrizione: La ginnastica acrobatica deriva dalla ginnastica artistica, in particolare dai movimenti che si eseguono al corpo libero. In questa disciplina ci si concentra sui movimenti con fase di volo come flic-flac, salti mortali avanti e indietro, salti con diversi atteggiamenti corporei e avvitamenti derivanti da elementi fondamentali come capovolte, verticali, ruote.

- nome: Baby Gym
  img: /assets/img/baby_small.jpg
  link: /corsi/baby/
  anni: 3-4
  descrizione: Corso di avviamento all'attività ginnica aperto a maschi e femmine per l'apprendimento delle basi della ginnastica e lo sviluppo delle capacità motorie. Un percorso didattico a misura di bambino nel rispetto delle sue esigenze e attitudini.

- nome: Tessuti e Cerchio Aereo
  img: /assets/img/tessuti_small.jpg
  link: /corsi/tessuti-cerchio-aereo/
  anni: 6-18,18+
  descrizione: Questo corso è dedicato a chiunque (bambini ed adulti) voglia cimentarsi in questa meravigliosa disciplina artistica che richiede al contempo grandi doti di forza, elasticità ed eleganza.

- nome: Ginnastica Adulti
  img: /assets/img/adulti_small.jpg
  link: /corsi/ginnastica-adulti/
  anni: 18+
  descrizione: Questo corso è dedicato ad adulti che vogliono tenersi in forma attraverso attività a corpo libero e con l'ausilio di piccoli attrezzi. Si persegue lo sviluppo di una maggiore armonia del corpo ed un aumento generale del benessere della persona in modo naturale e fisiologico.
