- nome: Ginnastica Acrobatica
  updated: True
  img: /assets/img/acrobatica_small.jpg
  img-large: /assets/img/acrobatica_large.jpg
  dirname: acrobatica
  link: /corsi/acrobatica/
  anni: 5-18,18+
  descrizione: La ginnastica acrobatica deriva dalla ginnastica artistica, in particolare dai movimenti che si eseguono al corpo libero. In questa disciplina ci si concentra sui movimenti con fase di volo come flic-flac, salti mortali avanti e indietro, salti con diversi atteggiamenti corporei e avvitamenti derivanti da elementi fondamentali come capovolte, verticali, ruote.
  descrizione-lunga: La fase di volo che si ricerca viene ampliata grazie all’utilizzo di attrezzi facilitanti come il trampolino, l’air track (corsia gonfiata ad aria) e materassoni di varie metrature e densità. L’aspetto artistico non è tralasciato attraverso l’esecuzione di esercizi collettivi a corpo libero con accompagnamento musicale. <br/> <br/> Gli atleti che si cimentano in questa disciplina sviluppano caratteristiche fisiche di potenza e forza esplosiva, oltre a doti psichiche di coraggio e concentrazione che consentono loro di eseguire i salti più difficili in pochi secondi.
  gruppi:
    - nome: ACRO 1
      anni: 2017 - 2016
      palestre:
        - map: https://www.google.com/maps/place/Gymnastx+asd/@44.7061419,10.6110754,15z/data=!4m5!3m4!1s0x0:0x35d6aca0b731336a!8m2!3d44.7061419!4d10.6110754
          palestra: Palestra Cervi
          indirizzo-palestra: Via F.lli Cervi 27, Reggio Emilia.
      descrizione: Questo gruppo è dedicato a chi ha già acquisito una ottima base di ginnastica artisitica e decide di proseguire approfondendo l'aspetto acrobatico della disciplina. <br/> Il gruppo è deciso dai tecnici della società sportiva in base ad età, livello, competenze e motivazione dei ginnasti.</br>Il corso iniza la settimana del 13 settembre.
      scheda-contributi: /assets/docs/orari_contributi_acrobatica.pdf
      giorni:
        - orario: Martedì 17:30-19:00
        - orario: Giovedì 17:30-19:00
        
    - nome: ACRO 2
      anni: 2015 - 2013
      palestre:
