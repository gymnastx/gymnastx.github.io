- nome: Tessuti e Cerchio Aereo
  updated: True
  img: /assets/img/tessuti_small.jpg
  img-large: /assets/img/tessuti_large.jpg
  dirname: tessuti-cerchio-aereo
  link: /corsi/tessuti-cerchio-aereo/
  anni: 7-18,18+
  descrizione: Questo corso è dedicato a chiunque (bambini ed adulti) voglia cimentarsi in questa meravigliosa disciplina artistica che richiede al contempo grandi doti di forza, elasticità ed eleganza.
  descrizione-lunga: Durante il corso verranno affrontati i movimenti di base come salite, chiavi e figure statiche utilizzando i tessuti, il cerchio e la corda. Una volta acquisiti questi movimenti avremo la sicurezza necessaria per affrontare figure dinamiche e cadute. <br/> Per valorizzare l'espressività di ognuno si darà importanza anche alla creazione artistica e composizione coreografica. <br/> <br/> La lezione è strutturata in modo da fornire gradualmente la preparazione fisica di base necessaria. Dopo una fase di riscaldamento si procederà al potenziamento attraverso esercizi a corpo libero e con l'ausilio di attrezzi, per concludere con lo studio specifico dei vari movimenti agli appendimenti.  <br/> L'insegnante si occuperà di organizzare l'attività rispettando le competenze e le caratteristiche di ognuno. <br/> <br/> Il nostro impianto è composto da 5 attacchi in una struttura alta 7 metri. Ogni attacco è stato omologato per ospitare due persone contemporaneamente, per una capienza totale di 10 persone appese nello stesso momento.  <br/>Attualmente disponiamo di 5 tessuti, 2 cerchi e una corda.
  gruppi:
    - nome: Tessuti - gruppo adulti principianti
      anni: <1999
      map: https://www.google.com/maps/place/Gymnastx+asd/@44.7061419,10.6110754,15z/data=!4m5!3m4!1s0x0:0x35d6aca0b731336a!8m2!3d44.7061419!4d10.6110754
      palestra: Palestra Cervi
      indirizzo-palestra: Via F.lli Cervi 27, Reggio Emilia.
      descrizione: Questo gruppo è dedicato a ragazzi/e maggiorenni e adulti che non hanno mai provato tessuti o che vogliono perfezionare le basi acquisite precedentemente. Il corso è aperto a tutti quelli che abbiano desiderio di cimentarsi senza limiti di età, fisicità e/o competenze.
      scheda-contributi: /assets/docs/orari_contributi_tessuti_adulti.pdf
      giorni:
        - orario: Lunedì 21:30-22:30

    - nome: Tessuti - gruppo adulti intermedi
      anni: <1999
      map: https://www.google.com/maps/place/Gymnastx+asd/@44.7061419,10.6110754,15z/data=!4m5!3m4!1s0x0:0x35d6aca0b731336a!8m2!3d44.7061419!4d10.6110754
      palestra: Palestra Cervi
      indirizzo-palestra: Via F.lli Cervi 27, Reggio Emilia.
      descrizione: Questo gruppo è dedicato a ragazzi/e maggiorenni e adulti che già conoscono le basi fondamentali dei tessuti e che vogliono ampliare le loro conoscenze e proseguire con l’acquisizione di nuovi elementi sempre più complessi e affini alla propria fisicità ed espressività.
